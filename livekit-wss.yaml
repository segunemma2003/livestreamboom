# Correct LiveKit Configuration with TLS/WSS Support
port: 7880
bind_addresses:
  - "0.0.0.0"

# TLS Configuration (correct format for LiveKit)
cert_file: "livekit-cert.pem"
key_file: "livekit-key.pem"

# RTC Configuration
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100
  use_external_ip: true
  node_ip: "192.168.1.170"

# Disable TURN for local testing
turn:
  enabled: false

# API Keys
keys:
  devkey: secret

# Room configuration
room:
  empty_timeout: 300
  max_participants: 1000

# Logging
logging:
  level: info
  json: false
